<form>

    <h1>Login</h1>
    <p>To login and access the restricted areas, use "user" for the username and "password" for the password (without the quotes).</p>

    <div>
        <input type="text" placeholder="Username" value.bind="username">
    </div>

    <div>
        <input type="password" placeholder="Password" value.bind="password">
    </div>

    <div>
        <button type="button" click.trigger="login()">Login</button>
    </div>

</form>
