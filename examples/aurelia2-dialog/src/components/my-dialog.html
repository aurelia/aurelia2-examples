<div class="modal" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
      </div>
      <div class="modal-body">
        <p>Introduce some text:</p>
        <input id="title_input" type="text" class="validate" value.bind="valueFromDialog" >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" click.delegate="accept">Save changes</button>
        <button type="button" class="btn btn-secondary" click.delegate="cancel">Close</button>
      </div>
    </div>
  </div> 

</div>
